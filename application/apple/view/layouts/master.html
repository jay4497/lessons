<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{block name="title"}{/block}</title>
    <link href="__PUBLIC__/assets/style/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="apple-admin-menu">
        <ul class="list-group">
            <li class="list-group-item" style="height: 75px">
                Logo
            </li>
            <li class="list-group-item">
                <a style="display: block" href="{:url('group/index')}">权限分组</a>
            </li>
            <li class="list-group-item">
                <a style="display: block;" href="{:url('user/index')}">用户管理</a>
            </li>
            <li class="list-group-item">
                <a style="display: block" href="{:url('auth/user/logout')}">退 出</a>
            </li>
        </ul>
    </div>
    <div class="apple-admin-body">
        <div class="apple-top-bar">
            {block name="title"}{/block}
        </div>
        <div class="container-fluid" style="background-color:#fff;padding-top: 15px;padding-bottom: 15px;border-radius: 5px;">
            {block name="content"}{/block}
        </div>
    </div>
</div>

<style>
    html,body{
        font-size: 14px;
    }
    body{
        background-color: #f7f7f7;
    }
    .apple-admin-menu{
        position: fixed;
        top:0;
        left:0;
        width: 240px;
        height:100%;
        background-color: #222d32;
        color: #ccc;
        overflow-y: auto;
    }
    .apple-admin-menu .list-group-item{
        background-color: transparent;
        border-bottom:solid 1px #999;
    }
    .apple-admin-menu .list-group-item a{
        color: #ccc;
    }
    .apple-top-bar{
        height: 45px;
        line-height: 45px;
        padding-left: 15px;
        padding-right: 15px;
        border-bottom:solid 1px #999;
        margin-bottom: 24px;
        margin-left: -30px;
    }
    .apple-admin-body{
        padding-left: 255px;
    }
</style>
<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
{block name="js"}{/block}
</body>
</html>
