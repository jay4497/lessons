<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>{block name="title"}{/block}</title>
    <link href="__PUBLIC__/assets/style/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/assets/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="container shadow" id="master-body" style="position: relative;padding-top:15px;padding-bottom: 25px;border-radius: 5px;background-color:#fff;">
    <div class="apple-front-menu-side" id="master-menu">
        {$main_menu}
    </div>
    <div class="apple-front-body">
        {block name="content"}{/block}
    </div>
</div>
<style>
    body{
        background-color: #fafafa;
    }
    html,body{
        font-size: 14px;
    }
    .apple-front-menu-side{
        width: 230px;
        position: absolute;
        top: -1px;
        left: 0;
        border-left:0;
        background-color: #3b6978;
    }
    .apple-front-body{
        width:100%;
        padding-left: 250px;
    }
    .list-group-item{
        border-left:0;
        background-color: transparent;
        border-color: #f3f9fb;
    }
    .list-group-item a{
        display: block;
        color: #f3f9fb;
    }
    .list-group .list-group-item:first-child{
        border-top:0;
    }
    .list-group .list-group-item:last-child{
        border-bottom:0;
    }
</style>
<script src="__PUBLIC__/assets/js/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#master-body').css('min-height', $('#master-menu').height() + 15);
});

function toggleChildren(el) {
    var flag = $(el).data('flag');
    var segments = flag.split('-');
    var id = segments[0];
    var num = Number(segments[1]);
    var children =  $('.' + id + '-' + (num + 1));
    if(children) {
        children.toggle();
        for(var i = 0; i < 100; i++) {
            if(i > (num + 1)) {
                var deeper = $('.' + id + '-' + i);
                if($(children).css('display') == 'none') {
                    if(deeper) {
                        deeper.hide();
                    }
                }
            }
        }
    }

}
</script>
{block name="js"}{/block}
</body>
</html>
