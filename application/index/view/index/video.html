{extend name="layouts/master"}
{block name="title"}{$title}{/block}
{block name="content"}
<h1>{$video.name}</h1>
<div id="player"></div>
<style>
    h1{
        text-align: center;
        font-size: 18px;
        font-weight: normal;
        margin-top: 15px;
        margin-bottom: 25px;
    }
    #player{
        width: 100%;
    }
</style>
{/block}
{block name="js"}
<link href="__PUBLIC__/assets/js/dplayer/DPlayer.min.css" rel="stylesheet">
<script src="__PUBLIC__/assets/js/dplayer/DPlayer.min.js"></script>
<script>
    const dp = new DPlayer({
        container: document.getElementById('player'),
        screenshot: true,
        video: {
            url: '{:url("index/play", ["id" => $video["id"]])}'
        }
    });
</script>
{/block}
